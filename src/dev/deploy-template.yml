apiVersion: v1
kind: Pod
metadata:
  labels:
    k8s-app: backend-pod-<NUM>
  name: backend-pod-<NUM>
spec:
  containers:
  - image: <IMAGE>
    name: backend-pod-<NUM>
    command: ["/bin/sh", "-c", "nvidia-smi && ollama serve"]
    resources:
      limits:
        cpu: 4
        memory: 8Gi
        nvidia.com/gpu: 1
    env:
    - name: PATH
      value: /usr/local/nvidia/bin:/usr/local/cuda/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    - name: LD_LIBRARY_PATH
      value: /usr/local/nvidia/lib:/usr/local/nvidia/lib64
    - name: NVIDIA_DRIVER_CAPABILITIES
      value: compute,utility
  # tolerations:
  # - key: "nautilus.io/rynode"
  #   operator: "Exists"
  #   effect: "NoSchedule"
  affinity:
   nodeAffinity:
     requiredDuringSchedulingIgnoredDuringExecution:
       nodeSelectorTerms:
       - matchExpressions:
         - key: nvidia.com/gpu.product
           operator: In
           values:
           - <GPU>
         - key: kubernetes.io/hostname
           operator: In
           values:
           - gpu-01.nrp.mghpcc.org
           - gpu-02.nrp.mghpcc.org
           - gpu-03.nrp.mghpcc.org
           - gpu-04.nrp.mghpcc.org
           - gpu-06.nrp.mghpcc.org
           - gpu-07.nrp.mghpcc.org
           - gpu-08.nrp.mghpcc.org
           - gpu-10.nrp.mghpcc.org
           - gpu-11.nrp.mghpcc.org
           - gpu-12.nrp.mghpcc.org
           - gpu-13.nrp.mghpcc.org
           - gpu-14.nrp.mghpcc.org

---

apiVersion: v1
kind: Service
metadata:
  name: backend-<NUM>
  labels:
    k8s-app: backend-<NUM>
spec:
  type: ClusterIP
  ports:
  - port: 80
    protocol: TCP
    targetPort: 11434
  selector:
    k8s-app: backend-pod-<NUM>

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: haproxy
  name: backend-ingress-<NUM>
spec:
  rules:
  - host: <NUM>-dcct.nrp-nautilus.io
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend-<NUM>
            port:
              number: 80
  tls:
  - hosts:
    - <NUM>-dcct.nrp-nautilus.io

---

